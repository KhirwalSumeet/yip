<% extends "templates/basic.html" %>

<% block header %>
	<$ super() $>
	<link rel="stylesheet" type="text/css" href="/barc/yip/assets/css/signup.css">
<% endblock %>

<% block body %>
	<$ super() $>
	<div class="container">
    	<div class="row">
        	<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="page-header">
			    	<h1>Register</h1> 
			    </div>
	            <div class="account-wall">
	                <form class="form-signin" method="post" action="/barc/yip/api/register">
			            <input class="form-control" type="text" name="schoolName" id="name" placeholder="School Name" />
			            <input class="form-control" type="text" name="name" id="name" placeholder="Teacher Name" />
			            <input class="form-control" type="email" name="email" id="email" placeholder="Email ID" />
			            <input class="form-control" type="password" name="password" id="name" placeholder="password" />
	                	<!-- <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="register.validate()">
	                    Register </button> -->
	                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
	                </form>
	                <p class="error-message"></p>	
	            </div>
            	<a href="/barc/yip/login" class="text-center new-account">Already registered? Sign In </a><br><br>
        	</div>
    	</div>
	</div>
<% endblock %>

<% block scripts %>
	<$ super() $>
	<script type="text/javascript" src="/barc/yip/assets/js/signup.js"></script>
<% endblock %>
