<% extends "templates/basic.html" %>

<% block header %>
<$ super() $>
	<link rel="stylesheet" type="text/css" href="/barc/yip/assets/css/signup.css">
<% endblock %>

<% block body %>
<$ super() $>
	<div class="container">
    	<div class="row">
        	<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="page-header">
			    	<h1>Login</h1> 
			    </div>
	            <div class="account-wall">
	                <form class="form-signin" method="post" action="/barc/yip/api/challenge">
			            <input class="form-control" type="email" name="email" id="email" placeholder="Email ID" />
			            <input class="form-control" type="password" name="password" id="name" placeholder="password" /><br>
			            <input id="remember" type="checkbox" name="remember">
			            <label for="#remember">Remember Me</label>
	                	<!-- <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="register.validate()">
	                    Register </button> --><br><br>
	                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	                </form>
	                <p class="error-message"></p>	
	            </div>
        	</div>
    	</div>
	</div>
<% endblock %>

<% block scripts %>
<$ super() $>

<% endblock %>
